version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-drivee}
      POSTGRES_USER: ${DB_USER:-drivee}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-drivee}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      DB_NAME: ${DB_NAME:-drivee}
      DB_USER: ${DB_USER:-drivee}
      DB_PASSWORD: ${DB_PASSWORD:-drivee}
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  pgdata:
